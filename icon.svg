<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carpet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="100"/>
  
  <!-- Carpet pattern -->
  <g transform="translate(100, 120)">
    <!-- Carpet base -->
    <rect x="0" y="0" width="312" height="340" fill="url(#carpet)" rx="8"/>
    
    <!-- Border pattern -->
    <rect x="15" y="15" width="282" height="310" fill="none" stroke="#ffd700" stroke-width="4"/>
    <rect x="25" y="25" width="262" height="290" fill="none" stroke="#ffd700" stroke-width="2"/>
    
    <!-- Central medallion -->
    <circle cx="156" cy="170" r="60" fill="#8b4513" opacity="0.7"/>
    <circle cx="156" cy="170" r="45" fill="#ffd700" opacity="0.8"/>
    <circle cx="156" cy="170" r="30" fill="#8b0000"/>
    
    <!-- Corner decorations -->
    <circle cx="60" cy="60" r="20" fill="#ffd700" opacity="0.6"/>
    <circle cx="252" cy="60" r="20" fill="#ffd700" opacity="0.6"/>
    <circle cx="60" cy="280" r="20" fill="#ffd700" opacity="0.6"/>
    <circle cx="252" cy="280" r="20" fill="#ffd700" opacity="0.6"/>
    
    <!-- Fringe at bottom -->
    <g opacity="0.8">
      <line x1="20" y1="340" x2="20" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="40" y1="340" x2="40" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="60" y1="340" x2="60" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="80" y1="340" x2="80" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="100" y1="340" x2="100" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="120" y1="340" x2="120" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="140" y1="340" x2="140" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="160" y1="340" x2="160" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="180" y1="340" x2="180" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="200" y1="340" x2="200" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="220" y1="340" x2="220" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="240" y1="340" x2="240" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="260" y1="340" x2="260" y2="360" stroke="#d2691e" stroke-width="3"/>
      <line x1="280" y1="340" x2="280" y2="365" stroke="#8b4513" stroke-width="3"/>
      <line x1="292" y1="340" x2="292" y2="360" stroke="#d2691e" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Compass emoji at top -->
  <text x="256" y="90" font-size="72" text-anchor="middle">ðŸ§­</text>
</svg>
